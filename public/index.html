<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTeam">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Team App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#team-list 				{ margin-bottom:30px; }
		#team-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/teams.js"></script> <!-- load our team service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TEAM COUNT -->
		<div class="jumbotron text-center">
			<h1>Start page <span class="label label-info">{{ teams.length }}</span></h1>
			<div ng-click="init()">init</div>			
		</div>

		<!-- TEAM LIST -->
		<div id="team-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">


                <div class="checkbox" ng-repeat="team in teams">
                    <label>
                        <div ng-click="initEvents(team.team_id)">{{ team.full_name }}</div>
                        <div ng-repeat="event in events" ng-show="event.event_id.indexOf(team.team_id)>-1">
                             {{event.event_id}}
                        </div>
                    </label>
                </div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TEAMS -->
		<div id="team-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createTeam() WILL CREATE NEW TEAMS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTeam()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by <a href="#">me</a>.</p>			
		</div>

	</div>

</body>
</html>
